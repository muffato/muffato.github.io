name: Weekly generate content

on:
  schedule:
     # Run at 08:00 UTC on the 5th day of each month
     - cron: '0 8 5 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-generated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run generation scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python script/make_posters.py
          python script/make_publis.py
          python script/make_repos.py

      - name: Create Pull Request (if changes)
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update generated posters, publications, and repositories
          branch: update/generated-${{ github.run_id }}
          title: Update generated posters, publications, and repositories
          body: Automated weekly update of posters, publications, and repositories
          labels: automated
